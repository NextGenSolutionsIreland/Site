
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Solutions Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NextGen Solutions Portfolio</h1>
        <p>Your trusted partner for digital branding and content creation.</p>
    </header>

    <main>
        <section id="logo-branding">
            <h2>Logo & Branding</h2>
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="logo_and_branding/logo1.png" alt="Branding Design 1">
                </div>
                <div class="slide fade">
                    <img src="logo_and_branding/logo2.png" alt="Branding Design 2">
                </div>
                <div class="slide fade">
                    <img src="logo_and_branding/logo3.png" alt="Branding Design 3">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>

        <section id="video">
            <h2>Video</h2>
            <p>Explore our video content that helps elevate brands.</p>
            <div class="video-container">
                <video controls>
                    <source src="video/demo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NextGen Solutions. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
